<div id="filters-dms" class="card mt-0">
    <form  class="px-2 pt-3 row" name="structureForm" [formGroup]="structureForm">
        <div class="content-filters">
            <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="filterCode" placeholder="CÃ³digo de estructura" autocomplete="off">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Seleccione tipo de estructura</mat-label>
              <mat-select  formControlName="filterStructureType" >
                <mat-option *ngFor="let typeStruc of listTypeStructures" [value]="typeStruc">{{typeStruc}}</mat-option>
              </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Seleccione la Zona</mat-label>
              <mat-select  [attr.disabled]="!listFilterZone" formControlName="filterZone" >
                <mat-option  *ngFor="let zone of listFilterZone" (click)="onChangeEventSelectZone(zone)" [value]="zone">{{zone}}</mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Seleccione el Alimentador</mat-label>
              <mat-select  [attr.disabled]="!listFilterZone" formControlName="filterFeeder">
                <mat-option  *ngFor="let feeder of listFilterFeeder" (click)="onChangeEventSelectFeeder(feeder)" [value]="feeder">{{feeder}}</mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Seleccione el Circuito</mat-label>
              <mat-select  [attr.disabled]="!listFilterCircuit" formControlName="filterCircuit">
                <mat-option  *ngFor="let circuit of listFilterCircuit" [value]="circuit">{{circuit}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div>
              <button type="button" class="mt-3 btn btn-primary btn-refact" (click)="onClickSendFiltersSelected()" >
                <i class="las la-search"></i> Filtrar</button></div>
            <div>
              <button type="button" class="mt-3 btn btn-link btn-refact" (click)="cleanFilterFields()" >
                <span class="las la-broom"></span> Limpiar</button></div>
        </div>
        
  </form>
</div>
